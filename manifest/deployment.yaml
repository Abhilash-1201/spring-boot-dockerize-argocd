apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluence-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: my-angular-app
        image: 519852036875.dkr.ecr.us-east-2.amazonaws.com/fluence-devops:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085

