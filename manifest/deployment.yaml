apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluence-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: my-angular-app
        image: fluenceinternal.jfrog.io/circleci-repo/appcicd:${CIRCLE_BUILD_NUM}
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
